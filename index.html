<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/4755e9969d.js" crossorigin="anonymous"></script>

</head>
<body style="background-color:darkslateblue;">
    
    <h1 style="text-align: center;color: dodgerblue;margin-right: 180px;">Weather Details</h1>
   <div class="row">
       <div class="col-4"><img src="51OPnoNyj-L.png" style="height: 90%;width: 30%;border-radius: 100%;"></div>
       <div class="col-4">
           <br>
           <input type="text" id="city" placeholder="Enter the city">
           <button class="btn btn-success" onclick="fetchWeather()">Submit</button>
       </div>
       <div class="col-4"></div>
   </div> 

   <div class="row">
       <div class="col-4" style="font-size: 10px;font-weight: 500;color:o;"></div>
       <div class="col-4" id="result"></div>
       <div class="col-4"></div>
   </div>
</body>
<script>
    function fetchWeather(){
        let city_name=city.value
        let url=`https://api.openweathermap.org/data/2.5/weather?q=${city_name}&appid=620e50613ca49f6d8c9a1d4f4b5a5908&units=metric `
        fetch(url).then(res=>res.json()).then(data=>populate(data))

    }
    function populate(temperature){
        let html_data=""
        html_data=`<div style="font-size:100px;font-weight:700;color: white">${temperature.main.temp}</div>
        <div style="color: yellow"><i class="fas fa-map-marker-alt"></i> &nbsp ${temperature.name} &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp${temperature.weather[0].main}</div> 
        <div style="color:orangered"><i class="fab fa-hotjar"></i> &nbsp Humidity : ${temperature.main.humidity}</div>
        <div style="color: greenyellow"><i class="fas fa-thermometer"></i> &nbsp Pressure : ${temperature.main.pressure}</div>
        <div style="color: skyblue"><i class="fas fa-wind"></i> &nbsp Wind Speed : ${temperature.wind.speed}</div>`
        result.innerHTML=html_data
    }
</script>
</html>
